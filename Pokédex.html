<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./Pokédex.css">
    
</head>
<body>
    <h1>Pokedex LaunchX</h1>
    <input type="text" placeholder="pikachu" id="pokeName" name="pokeName"><br>
    <img src="https://elvortex.com/wp-content/uploads/2018/03/HddtBOT-e1520478229723.png" alt="Pokemon" id="pokeImg" width="150px"><br>
    <div>
        <label for="pokeId">Id del Pokémon</label>
        <p id="pokeId"></p>
    </div>
    <div>
        <label for="PokeType1">Primer Tipo:</label>
        <p id="pokeType">Tipo 1</p>
    </div>
    <div>
        <label for="PokeType1">Segundo Tipo:</label>
        <p id="pokeType1">Tipo 2</p>
    </div>
    <div>
        <ul>
            <label for="M1">Movimiento 1</label>
            <li id="M1"></li><br>
            <label for="M2">Movimiento 2</label>
            <li id="M2"></li>
            <label for="M3">Movimiento 3</label>
            <li id="M3"></li>
            <label for="M4">Movimiento 4</label>
            <li id="M4"></li>
        </ul>
    </div>
    <button onclick="fetchPokemon()">Buscar Pokémon</button>
    
</body>
<footer>
    <script src="./Pokédedex.js"></script>
</footer>
</html>
